<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unity + Suno Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #unity-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-canvas {
      width: 390px; /* Or any desired size */
      height: 844px;
      background: #000;
    }

    #suno-iframe-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    #suno-iframe-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }

    #suno-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.6);
    }
  </style>
</head>
<body>

  <div id="unity-container">
    <!-- Unity Canvas -->
    <canvas id="unity-canvas"></canvas>

    <!-- iFrame Overlay -->
    <div id="suno-iframe-wrapper">
      <div id="suno-iframe-container">
        <iframe
          src="https://app.suno.ai/song/2e9f826f-402b-4803-8b79-2b91db8d1838"
          title="Suno Player"
          allow="autoplay"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    function positionIframeOverCanvas() {
      const canvas = document.getElementById("unity-canvas");
      const wrapper = document.getElementById("suno-iframe-wrapper");
      const container = document.getElementById("suno-iframe-container");

      const rect = canvas.getBoundingClientRect();

      // Match iframe wrapper to canvas position and size
      wrapper.style.width = rect.width + "px";
      wrapper.style.height = rect.height + "px";
      wrapper.style.top = rect.top + "px";
      wrapper.style.left = rect.left + "px";

      // Set iframe size to canvas width and fixed height
      container.style.width = rect.width + "px";
      container.style.height = "220px";
    }

    window.addEventListener("resize", positionIframeOverCanvas);
    window.addEventListener("load", positionIframeOverCanvas);
    positionIframeOverCanvas();
  </script>
</body>
</html>
