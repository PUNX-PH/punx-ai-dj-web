<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>AI Dj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
        background: #231F20;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 400px;
        z-index: 10;
      }

      #unity-progress-bar-empty,
      #unity-progress-bar-full {
        height: 20px;
        border-radius: 10px;
      }

      #unity-progress-bar-empty {
        background: #888;
      }

      #unity-progress-bar-full {
        width: 0%;
        background: #4AF;
      }

      #unity-warning {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        z-index: 100;
      }

      #unity-footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 5;
      }

      #unity-fullscreen-button {
        cursor: pointer;
        background: #4AF;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 5px;
      }

      /* Suno Music Overlay */
      #suno-iframe-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      #suno-iframe-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 450px;
        height: 150px;
        transform: translate(-50%, -50%);
        z-index: 1000;
        pointer-events: auto;
      }

      #suno-iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(128, 0, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-build-title">AI Dj</div>
        <div id="unity-fullscreen-button">Fullscreen</div>
      </div>

      <!-- Suno Music Iframe Overlay -->
      <div id="suno-iframe-wrapper">
        <div id="suno-iframe-container">
          <iframe
            src="https://suno.com/embed/e4ba242c-4efd-4a95-aeec-840e2d0f3410"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
          </iframe>
        </div>
      </div>
    </div>

    <script>
      function unityShowBanner(msg, type) {
        const warningBanner = document.getElementById("unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        div.style.padding = "10px";
        div.style.background = type === "error" ? "red" : "yellow";
        warningBanner.appendChild(div);
        if (type === "warning") {
          setTimeout(() => warningBanner.removeChild(div), 5000);
        }
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/punx-ai-dj-web.loader.js";

      const config = {
        dataUrl: buildUrl + "/punx-ai-dj-web.data",
        frameworkUrl: buildUrl + "/punx-ai-dj-web.framework.js",
        codeUrl: buildUrl + "/punx-ai-dj-web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Punx",
        productName: "AI Dj",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.getElementById("unity-loading-bar").style.display = "none";
          document.getElementById("unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Position iframe overlay
      function positionIframeOverCanvas() {
        const canvas = document.getElementById("unity-canvas");
        const wrapper = document.getElementById("suno-iframe-wrapper");
        const rect = canvas.getBoundingClientRect();
        wrapper.style.width = rect.width + "px";
        wrapper.style.height = rect.height + "px";
        wrapper.style.top = rect.top + "px";
        wrapper.style.left = rect.left + "px";
      }

      window.addEventListener("resize", positionIframeOverCanvas);
      window.addEventListener("load", positionIframeOverCanvas);
    </script>
  </body>
</html>
